    <header class="cabecalho cabecalho-style">
        <div class="logo"><img src="./img/diversos/logoLoja.png" alt="logodaloja"></div>
        <div class="dcmarvel"><img src="./img/diversos/background-banner.png" alt="banner"></Div>
        <div class="login login-style"><a href="./login.html">Login</a></div>
        <div>
            <form class="search-container">
                <input type="text" id="search-bar" placeholder="Busca">
                <a href="#"><img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
            </form>
        </div>
        <div class="promocao">
            <img class="promocao img-frete" src="./img/diversos/fretegratis.png" alt="fretegratis">
            <img class="promocao img-pix" src="./img/diversos/pix.png" alt="pix">
        </div>

<main>
    <div class="container-login">
        
    </div>

</main>

    
    <footer class="footer">
        <div class="contato">
            <div id="after_submit"></div>
                <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <label class="required" for="name"><h4>Escreva seu nome:</h4></label><br />
                    <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
                    <span id="name_validation" class="error_message"></span>
                </div>
                <div class="row">
                    <label class="required" for="email"><h4>Digite seu email:</h4></label><br />
                    <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
                    <span id="email_validation" class="error_message"></span>
                </div>
                <div class="row">
                    <label class="required" for="message"><h4>Escreva sua mensagem:</h4></label><br />
                    <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
                    <span id="message_validation" class="error_message"></span>
                </div>
                    
                    <input id="submit_button" type="submit" value="Enviar" />
                </form>

        </div>

        <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Tela de login</title>
</head>
<body>
    <header class="cabecalho cabecalho-style">
        <div class="logo"><img src="../img/diversos/logoLoja.png" alt="logodaloja"></div>
        <div class="dcmarvel"><img src="../img/diversos/background-banner.png" alt="banner"></Div>
        <div class="login login-style"><a href="./index.html">Login</a></div>
        <div>
            <form class="search-container">
                <input type="text" id="search-bar" placeholder="Busca">
                <a href="#"><img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
            </form>
        </div>
        <div class="promocao">
            <img class="promocao img-frete" src="../img/diversos/fretegratis.png" alt="fretegratis">
            <img class="promocao img-pix" src="../img/diversos/pix.png" alt="pix">
        </div>
    </header>
<main>
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-51">
						Login
					</span>

					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					
					<div class="flex-sb-m w-full p-t-3 p-b-24">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</main>

    
    <footer class="footer">
        <div class="contato-login">
            <div class="antes-de-escrever"></div>
                <form class="formulario-de-contato" action="#" method="POST" enctype="multipart/form-data">
                <div class="linha">
                    <label class="requirido" for="name"><h4 class="text-footer">Escreva seu nome:</h4></label><br />
                    <input class="name" class="input-form" name="name" type="text" value="" size="30" /><br />
                    <span class="name_validation" class="error_message"></span>
                </div>
                <div class="linha">
                    <label class="requirido" for="email"><h4 class="text-footer">Digite seu email:</h4></label><br />
                    <input class="email" class="input-form" name="email" type="text" value="" size="30" /><br />
                    <span class="email_validation" class="error_message"></span>
                </div>
                <div class="linha">
                    <label class="requirido" for="message"><h4 class="text-footer">Escreva sua mensagem:</h4></label><br />
                    <textarea class="message" class="input-form" name="message" rows="7" cols="30"></textarea><br />
                    <span class="message_validation" class="error_message"></span>
                </div>
                    <br><br>
                    <input class="enviar-btn" type="submit" value="Enviar" />
                </form>

        </div>
        <div class="rodape">
            <a title="LinkedIn" href="https://www.linkedin.com/in/vinicius-oruam-rodrigues-94868720b/" target="_blank"><img src="../img/diversos/linkedin.png" alt="LinkedIn" /></a>
            <a title="Facebook" href="https://www.facebook.com/viniciusoruam" target="_blank"><img src="../img/diversos/facebook.png" alt="Facebook" /></a>
            <a title="GitHub" href="https://github.com/vini1809" target="_blank"><img style="background-color: black; border-radius: 50em;" src="../img/diversos/github.png" alt="Github" /></a>
            <a title="Email" href="mailto:viniciusoruam89@gmail.com"><img src="../img/diversos/gmail.png" alt="Gmail" /></a>
            <br>
            <br>
            <p>Â© Copyright | VINICIUS ORUAM RODRIGUES</p>
        </div>    
    </footer>
    
    
</body>
</html>
